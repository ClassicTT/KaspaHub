        const toolGrid = document.getElementById('toolGrid');
        const filterCheckboxes = document.querySelectorAll('input[type="checkbox"][data-feature]');

        function renderTools(filteredTools) {
            toolGrid.innerHTML = '';
            const counter = document.getElementById('counter');
            counter.textContent = `(${filteredTools.length} of ${researchTools.length})`;
            if (filteredTools.length === 0) {
                toolGrid.innerHTML = '<p class="no-items-message">No research tools match your selected filters.</p>';
                return;
            }
            filteredTools.forEach(tool => {
                const card = document.createElement('div');
                card.classList.add('filter-card');
                card.classList.add('theme-1');
                card.innerHTML = `
                    <div class="filter-logo">
                        <img src="${tool.logo}" alt="${tool.name} Logo" onerror="this.onerror=null;this.src='https://placehold.co/100x100?text=Logo';" loading="lazy">
                    </div>
                    <h3>${tool.name}</h3>
                    <p class="filter-description">${tool.description}</p>
                    <a href="${tool.officialSite}" target="_blank" rel="noopener noreferrer" class="link-button">Visit Website</a>`;
                toolGrid.appendChild(card);
            });
        }

        function filterTools() {
            const activeFeatureKeys = new Set();
            filterCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    activeFeatureKeys.add(checkbox.dataset.feature);
                }
            });
            const filtered = researchTools.filter(tool => {
                if (activeFeatureKeys.size === 0) {
                    return true;
                }
                for (const featureKey of activeFeatureKeys) {
                    if (!tool.features[featureKey]) {
                        return false;
                    }
                }
                return true;
            });
            renderTools(filtered);
        }

        filterCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', filterTools);
        });

        renderTools(researchTools);
