                    cex: true,
                    dex: false,
                    noKyc: false,
                    tier1: false,
                    tier2: false,
                    tier3: false,
                    debitCard: false,
                    googleApplePay: false,
                    futuresTrading: true
                }
            },
            {
                name: "BigONE",
                description: "Trading platform",
                officialSite: "https://www.bigone.com",
                logo: "https://kaspahub.org/exchanges/img/bigone.jpg",
                features: {
                    cex: true,
                    dex: false,
                    noKyc: false,
                    tier1: false,
                    tier2: false,
                    tier3: false,
                    debitCard: false,
                    googleApplePay: false,
                    futuresTrading: true
                }
            },
            {
                name: "BitMart",
                description: "Trading platform",
                officialSite: "https://www.bitmart.com",
                logo: "https://kaspahub.org/exchanges/img/bitmart.jpg",
                features: {
                    cex: true,
                    dex: false,
                    noKyc: false,
                    tier1: false,
                    tier2: false,
                    tier3: false,
                    debitCard: false,
                    googleApplePay: false,
                    futuresTrading: true
                }
            }
        ];

        const exchangeGrid = document.getElementById('exchangeGrid');
        const filterCheckboxes = document.querySelectorAll('input[type="checkbox"][data-feature]');

        function renderExchanges(filteredExchanges) {
            exchangeGrid.innerHTML = '';

            const counter = document.getElementById('counter');
            counter.textContent = `(${filteredExchanges.length} of ${exchanges.length})`;

            if (filteredExchanges.length === 0) {
                exchangeGrid.innerHTML = '<p class="no-items-message">No exchanges match your selected filters.</p>';
                return;
            }

            filteredExchanges.forEach(exchange => {
                const card = document.createElement('div');
                card.classList.add('filter-card');
                card.classList.add('theme-1');

                card.innerHTML = `
                    <div class="filter-logo">
                        <img src="${exchange.logo}" alt="${exchange.name} Logo" onerror="this.onerror=null;this.src='https://placehold.co/100x100?text=Logo';" loading="lazy">
                    </div>
                    <h3>${exchange.name}</h3>
                    <p class="filter-description">${exchange.description}</p>
                    <a href="${exchange.officialSite}" target="_blank" rel="noopener noreferrer" class="link-button">Visit Website</a>
                `;
                exchangeGrid.appendChild(card);
            });
        }

        function filterExchanges() {
            const activeFeatureKeys = new Set();
            filterCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    activeFeatureKeys.add(checkbox.dataset.feature);
                }
            });

            const filtered = exchanges.filter(exchange => {
                if (activeFeatureKeys.size === 0) {
                    return true;
                }

                for (const featureKey of activeFeatureKeys) {
                    if (!exchange.features[featureKey]) {
                        return false;
                    }
                }
                return true;
            });
            renderExchanges(filtered);
        }

        filterCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', filterExchanges);
        });

        renderExchanges(exchanges);
    </script>
</body>
